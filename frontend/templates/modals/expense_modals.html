<div class="modal fade" id="addExpenseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="addExpenseForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Aggiungi Nuovo Costo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="descrizione_costo" class="form-label">Descrizione</label>
                    <input type="text" class="form-control" id="descrizione_costo" name="descrizione" required>
                </div>
                <div class="mb-3">
                    <label for="anno_costo" class="form-label">Anno di riferimento</label>
                    <input type="number" class="form-control" id="anno_costo" name="anno_riferimento" value="2024"
                        min="2020" max="2030" required>
                </div>
                <div class="mb-3">
                    <label for="data_pagamento_costo" class="form-label">Data Pagamento</label>
                    <input type="date" class="form-control" id="data_pagamento_costo" name="data_pagamento" required>
                </div>
                <div class="mb-3">
                    <label for="totale_costo" class="form-label">Totale</label>
                    <input type="number" step="0.01" class="form-control" id="totale_costo" name="totale" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="pagato_costo" name="pagato">
                    <label class="form-check-label" for="pagato_costo">Costo Pagato</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="submit" class="btn btn-primary">Aggiungi Costo</button>
            </div>
        </form>
    </div>
</div>
<!-- Modal per la Modifica di un Costo -->
<div class="modal fade" id="editExpenseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="editExpenseForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modifica Costo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-cost-id" name="id">
                <div class="mb-3">
                    <label for="edit-descrizione-costo" class="form-label">Descrizione</label>
                    <input type="text" class="form-control" id="edit-descrizione-costo" name="descrizione" required>
                </div>
                <div class="mb-3">
                    <label for="edit-anno-costo" class="form-label">Anno di riferimento</label>
                    <input type="number" class="form-control" id="edit-anno-costo" name="anno_riferimento" required>
                </div>
                <div class="mb-3">
                    <label for="edit-data-pagamento-costo" class="form-label">Data Pagamento</label>
                    <input type="date" class="form-control" id="edit-data-pagamento-costo" name="data_pagamento"
                        required>
                </div>
                <div class="mb-3">
                    <label for="edit-totale-costo" class="form-label">Totale</label>
                    <input type="number" step="0.01" class="form-control" id="edit-totale-costo" name="totale" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="edit-pagato-costo" name="pagato">
                    <label class="form-check-label" for="edit-pagato-costo">Costo Pagato</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="submit" class="btn btn-primary">Salva Modifiche</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal di Conferma Eliminazione Costo -->
<div class="modal fade" id="confirmDeleteExpenseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Conferma eliminazione</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
            </div>
            <div class="modal-body">
                Sei sicuro di voler eliminare questo costo?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button type="button" id="confirmDeleteExpenseBtn" class="btn btn-danger">Elimina</button>
            </div>
        </div>
    </div>
</div>
