<!-- Sezione Clienti -->
<div class="tab-pane fade" id="clients" role="tabpanel" aria-labelledby="clients-tab">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mt-4 mb-4">Gestione Clienti</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal"><i
                class="fas fa-user-plus me-2"></i>Aggiungi Cliente</button>
    </div>

    <div class="mb-3">
        <label for="clientSearch" class="form-label">Cerca Cliente</label>
        <input type="text" class="form-control" id="clientSearch"
            placeholder="Digita nome, cognome o codice fiscale...">
    </div>

    <div id="clientListContainer">
        {% if clients %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="clientList">
            {% for client in clients %}
            <div class="col">
                <div class="card h-100 shadow-sm client-item">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5 class="card-title text-primary">{{ client.nome }} {{ client.cognome }}</h5>
                            <button type="button" class="btn btn-outline-warning btn-sm"
                                onclick="openEditClientModal({{ client.id }})">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                        <h6 class="card-subtitle mb-2 text-muted">CF: {{ client.codice_fiscale }}</h6>
                        <hr>
                        <p class="card-text mb-1">
                            <i class="fas fa-map-marker-alt me-2 text-secondary"></i>
                            {{ client.indirizzo or 'N/D' }}, {{ client.citta or 'N/D' }} ({{ client.cap or
                            'N/D' }})
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-0 d-flex justify-content-end">
                        <!-- Pulsante di eliminazione nascosto -->
                        <!-- <button type="button" class="btn btn-danger btn-sm"
                            onclick="confirmDeleteClient({{ client.id }})">
                            <i class="fas fa-trash-alt me-1"></i> Elimina
                        </button> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info mt-4">Nessun cliente registrato.</div>
        {% endif %}
    </div>
</div>
