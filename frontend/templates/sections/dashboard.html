<!-- Sezione Dashboard -->
<div class="tab-pane fade" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
    <!-- Header della Dashboard -->
    <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-0"><i class="fas fa-chart-line me-3"></i>Panoramica e Report</h2>
            <div class="d-flex align-items-center">
                <label for="yearSelector" class="form-label me-3 mb-0 fw-semibold">Anno:</label>
                <select class="form-select year-selector" id="yearSelector" style="width: 160px;">
                    <!-- Verrà popolato dinamicamente via JavaScript, ma l'anno corrente sarà preselezionato -->
                </select>
            </div>
        </div>
    </div>

    <!-- Sezione Statistiche -->
    <div class="stats-section">
        <div class="row stats-row" id="dashboard-stats">
            <!-- Le statistiche verranno caricate qui dinamicamente -->
        </div>
    </div>

    <!-- Sezione Grafici -->
    <div class="charts-section">
        <div class="row">
            <div class="col-lg-7 col-md-6 mb-4">
                <div class="chart-container">
                    <h3 class="chart-title" id="chartPerMeseTitle">Totale Fatturato per Mese</h3>
                    <canvas id="chartPerMese" class="chart-canvas"></canvas>
                </div>
            </div>
            <div class="col-lg-5 col-md-6 mb-4">
                <div class="chart-container">
                    <h3 class="chart-title">Distribuzione Fatture per Cliente</h3>
                    <canvas id="chartPerCliente" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
