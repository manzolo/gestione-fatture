<!-- Sezione Costi -->
<div class="tab-pane fade" id="expenses" role="tabpanel" aria-labelledby="expenses-tab">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mt-4 mb-4">Gestione Costi</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExpenseModal"><i
                class="fas fa-plus-circle me-2"></i>Aggiungi Costo</button>
    </div>

    <div id="expenseAlertContainer" class="mt-3"></div>

    <div class="mb-3">
        <input type="text" id="expenseSearch" class="form-control"
            placeholder="Filtra per descrizione o anno...">
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered mb-0">
            <thead>
                <tr>
                    <th>Descrizione</th>
                    <th>Anno</th>
                    <th>Data Pagamento</th>
                    <th>Totale</th>
                    <th>Stato</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="expensesTableBody">
                <!-- I costi verranno popolati qui dinamicamente -->
                <tr>
                    <td colspan="6" class="text-center">Nessun costo registrato.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
